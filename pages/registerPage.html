<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/registerPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="colorBody">

    <main>

      <section class="container-fluid">
        
        <div class="row justify-content-center">

          
          <form class=" col-md-6 col-lg-4 col-xl-4 estilosForm p-4 mt-5 mb-5">
            
            <div class="px-lg-1 pt-lg-1 pb-lg-1 p-4 d-inline-block">
              <img src="../assets/logo-2.png" class="img-fluid logoTama単o" alt="logo">
              <img src="../assets/logo-1.png" class="img-fluid logoTama単o2"  alt="nombreLogo">
            </div>
            
            <h1 class="text-light fw-bold mb-3">Bienvenido</h1>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bold text-light">Email</label>
              <input type="email" class="form-control bg-dark border-0 text-light" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="Name" class="form-label fw-bold text-light">Nombre</label>
              <input type="text" class="form-control bg-dark border-0 text-light" id="name">
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label fw-bold text-light">Apellido</label>
              <input type="text" class="form-control bg-dark border-0 text-light" id="lastName">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-bold text-light">Contrase単a</label>
              <input type="password" class="form-control bg-dark border-0 text-light" id="password"
            </div>

            <div class="mb-3 mt-3">
              <label for="confirmPassword" class="form-label fw-bold text-light">Confirmar Contrase単a</label>
              <input type="password" class="form-control bg-dark border-0 text-light" id="confirmPassword">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-light" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" class="btn btn-outline-light w-100">Registrarse</button>
  
          </form>
  
        </div>

      </section>

    </main>

    <script src="../app/registerPage.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
