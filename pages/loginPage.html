<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesion</title>
    <link rel="icon" href="../assets/logo-2.png">
    <link rel="stylesheet" href="../styles/loginPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Ysabeau+SC:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="colorBody">

  <main>

    <section>
  
      <div class="row g-0">
  
        <div class="col-lg-7 d-none d-lg-block">
  
          <div id="carouselExampleCaptions" class="carousel slide">
  
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
  
            <div class="carousel-inner">
  
              <div class="carousel-item carouselNumero1 min-vh-100 active">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="text-dark fw-bold">Tus canciones favoritas estan aqui!</h5>
                </div>
              </div>
  
              <div class="carousel-item carouselNumero2 min-vh-100 ">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="fw-bold">Encuentra a los artistas del momento!</h5>
                </div>
              </div>
  
              <div class="carousel-item carouselNumero3 min-vh-100 ">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="fw-bold">Vive la experiencia de un concierto en tu casa!</h5>
                </div>
              </div>
  
            </div>
  
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
  
        </div>
  
            <div class="col-lg-5 justify-content-center colorFondo">

              <div class="d-flex">

                <div class="px-lg-1 pt-lg-1 pb-lg-1 p-4">
                  <img src="../assets/logo-2.png" class="img-fluid logoTamaño" alt="logo">
                </div>

              </div>
  
              <div class="px-lg-3 py-lg-4 p-4">
                <h1 class="text-light fw-bold mb-4">Bienvenido de nuevo</h1>
                
                <form onsubmit="userAuth(event)">

                  <div class="mb-4">
                    <label for="email" class="form-label text-light fw-bold">Email</label>
                    <input type="email" class="form-control bg-dark text-light border-0" id="userEmail" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-4">

                    <label for="password" class="form-label text-light fw-bold">Contraseña</label>

                    <div class="input-group mb-3">

                      <input type="password" class="form-control bg-dark border-0 text-light" id="userPassword" aria-describedby="basic-addon1">

                      <span class="input-group-text showPass bg-dark border-0" id="basic-addon1" onclick="showPassword()">
                        <i class="bi bi-eye-slash closeEye" id="eyeClose"></i>
                        <i class="bi bi-eye openEye" id="eyeOpen"></i>
                      </span>
                    
                  </div>

                  <p class="text-danger fw-bold errorCredenciales" id="errorAuthentication">Las credenciales no son correctas.</p>

                  <button type="submit" class="btn btn-outline-light w-100">Iniciar sesión</button>

                </form>

              </div>
  
              <div class="text-center mt-4">
                <a class="d-inline-block mb-0 text-light">¿No tienes una cuenta?</a> <a href="./registerPage.html" class="text-light fw-bold" >Crea una ahora!</a>
              </div>
  
            </div>
  
      </div>
  
    </section>

  </main>
    
  <script src="../app/loginPage.js"></script>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
