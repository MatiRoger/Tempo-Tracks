<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/loginPage.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="colorBody">
  <section>

    <div class="row g-0">

      <div class="col-lg-7 d-none d-lg-block">

        <div id="carouselExampleCaptions" class="carousel slide">

          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>

          <div class="carousel-inner">

            <div class="carousel-item carouselNumero1 min-vh-100 active">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="text-dark fw-bold">Tus canciones favoritas estan aqui!</h5>
              </div>
            </div>

            <div class="carousel-item carouselNumero2 min-vh-100 ">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="fw-bold">Encuentra a los artistas del momento!</h5>
              </div>
            </div>

            <div class="carousel-item carouselNumero3 min-vh-100 ">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="fw-bold">Vive la experiencia de un concierto en tu casa!</h5>
              </div>
            </div>

          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>

          <div class="col-lg-5 justify-content-center colorFondo">

            <div class="px-lg-1 pt-lg-1 pb-lg-1 p-4">
              <img src="../assets/logo-2.png" class="img-fluid logoTamaño" alt="logo">
            </div>

            <div class="px-lg-3 py-lg-4 p-4">
              <h1 class="text-light fw-bold mb-4">Bienvenido de nuevo</h1>
              <form>
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label text-light fw-bold">Email</label>
                  <input type="email" class="form-control bg-dark text-light border-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label text-light fw-bold">Contraseña</label>
                  <input type="password" class="form-control bg-dark border-0 text-light mb-2" id="exampleInputPassword1">
                  <a href="#" id="emailHelp" class="form-text text-info">¿Has olvidado tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-outline-light w-100">Iniciar sesión</button>
              </form>
            </div>

            <div class="text-center mt-4">
              <p class="d-inline-block mb-0 text-light">¿No tienes una cuenta?</p> <a href="#" class="text-light fw-bold">Crea una ahora!</a>
            </div>

          </div>

    </div>

  </section>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
