<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rolling Music - admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <header class="text-center">
      <h3>Administrador de Canciones</h3>
    </header>
    <main>
      <div class="modal fade" id="addSongModal" tabindex="-1" >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Canción</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="songForm" onsubmit="agregarCancion(event)">
                <div class="mb-3">
                  <label for="tittleInput" class="form-label">Título</label>
                  <input type="text" class="form-control" id="tittleInput" placeholder="Ej: Lithium">
                </div>
                <div class="mb-3">
                  <label for="artistInput" class="form-label">Artista/Banda</label>
                  <input type="text" class="form-control" id="artistInput" placeholder="Ej: Nirvana">
                </div>
                <div class="mb-3">
                  <label for="categoryInput" class="form-label">Categoría/Género musical</label>
                  <input type="text" class="form-control" id="categoryInput" placeholder="Ej: Rock / Grudge">
                </div>
                <div class="mb-3">
                  <label for="imgInput" class="form-label">URL imagen</label>
                  <input type="text" class="form-control" id="imgInput">
                </div>
                <div class="mb-3">
                  <label for="durationInput" class="form-label">Duración</label>
                  <input type="text" class="form-control" id="durationInput" placeholder="00:00">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn addSong-btn" form="songForm">Agregar</button>
            </div>
          </div>
        </div>
      </div>
        <table class="table table-dark table-striped mt-3">
        <thead>
          <tr>
            <th scope="col-1">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Artista</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody id="songsTable"></tbody>
      </table>
    </main>
    <footer class="mobile-footer container-fluid d-flex d-md-none  position-fixed bottom-0 justify-content-evenly align-items-center">
      <a class="admin-buttons text-center" href="../index.html">
        <i class="bi bi-house"></i>
        <p>Home</p>
      </a>
      <a type="button" class=" admin-buttons text-center" data-bs-toggle="modal" data-bs-target="#addSongModal">
        <i class="bi bi-plus-circle-dotted"></i>
        <p>Agregar</p>
      </a>
    </footer>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../app/admin.js"></script>
  </body>
</html>
