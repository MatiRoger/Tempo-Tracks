<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rolling Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <header class="text-center">
      <nav class="navbar bg-dark border-bottom border-body">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../assets/Tempo-tracks-logo.png" alt="Logo" width="80" height="100%" class="d-inline-block align-text-top">
          </a>
          <h3>Tempo Tracks</h3>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info searchSong-btn" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <section class="main-section container-fluid row justify-content-center px-lg-5 mx-0 my-0 pt-2 gap-lg-4">
        <div class="aside-menu col-1 d-none d-lg-flex flex-column align-items-center gap-4 pt-5">
          <a class="aside-buttons text-center"data-bs-toggle="tooltip" data-bs-title="Iniciar SesiÃ³n" data-bs-custom-class="custom-tooltip" href="../index.html">
            <i class="bi bi-person-circle"></i>
          </a>
          <a class="aside-buttons text-center"data-bs-toggle="tooltip" data-bs-title="Registrarse" data-bs-custom-class="custom-tooltip" href="../index.html">            
            <i class="bi bi-person-add"></i>
          </a>
          <a class="aside-buttons text-center"data-bs-toggle="tooltip" data-bs-title="Top-Global" data-bs-custom-class="custom-tooltip" href="./pages/errorPage.html">            
            <i class="bi bi-fire"></i>
          </a>
          <a class="aside-buttons text-center"data-bs-toggle="tooltip" data-bs-title="Administrador de Canciones" data-bs-custom-class="custom-tooltip" href="./pages/adminPage.html">            
            <i class="bi bi-house-gear"></i>
          </a>
          <a class="aside-buttons text-center position-relative bottom-0"data-bs-toggle="tooltip" data-bs-title="Acerca de nosotros" data-bs-custom-class="custom-tooltip" href="./pages/aboutUs.html">            
            <i class="bi bi-people"></i>
          </a>
        </div>
        <div class="cards-section col-12 col-lg-7">
          <div class="song-card container-fluid row">
            <div class="song-thumbnail h-100 col-3"></div>
            <div class="song-specs d-flex flex-column justify-content-evenly h-100 col-7">
              <h5>Lithium</h5>
              <p>Nirvana</p>
            </div>
            <div class="song-options col-2 d-flex flex-column justify-content-around align-items-end">
              <i class="bi bi-plus-circle-dotted"></i>              
              <i class="bi bi-info-circle"></i>
              <span>3:45</span>
            </div>
          </div>
        </div>
        <div class="playlist-section col-3 d-none d-lg-flex text-center">
          <h3>Tu lista de reproduccion</h3>
        </div>
      </section>
    </main>
    <footer class="mobile-footer col-12 col-md-8 container-fluid d-flex d-lg-none justify-content-around align-items-center">
      <a class="footer-buttons text-center" href="./pages/errorPage.html">            
        <i class="bi bi-fire"></i>
        <p>Trending</p>
      </a>
      <a class="admin-button footer-buttons text-center"href="./pages/adminPage.html">            
        <i class="bi bi-house-gear"></i>
        <p>Admin</p>
      </a>
    </footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./app/app.js"></script>
  </body>
</html>
